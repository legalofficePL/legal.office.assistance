<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prison Justice – Formularz</title>

<style>
body{font-family:Arial,sans-serif;background:#f4f4f4;margin:0}
.container{max-width:900px;margin:20px auto;background:#fff;padding:20px;border-radius:6px}
.step{display:none}
.step.active{display:block}
label{display:block;margin-top:12px;font-weight:bold}
input,textarea,select{width:100%;padding:8px;margin-top:4px}
textarea{min-height:80px}
button{padding:10px 16px;margin-top:15px;cursor:pointer}
.box{border:1px solid #ccc;padding:12px;margin-top:15px;border-radius:4px}
.progress{height:8px;background:#ddd;border-radius:4px;margin-bottom:20px}
.progress-bar{height:8px;background:#4caf50;width:0%}
.preview{white-space:pre-wrap;background:#f9f9f9;padding:12px}
.top-bar{display:flex;justify-content:space-between;align-items:center;gap:10px}
.actions button{margin-right:10px}
</style>
</head>

<body>
<div class="container">

<div class="top-bar">
  <select onchange="setLang(this.value)">
    <option value="pl">PL</option>
    <option value="en">EN</option>
  </select>
  <button type="button" onclick="location.href='index.html'">← Strona główna</button>
</div>

<div class="progress">
  <div class="progress-bar" id="progressBar"></div>
</div>

<form id="form">

<!-- STEP 1 -->
<div class="step active">
  <h2 data-t="personal"></h2>
  <label data-t="firstName"></label><input name="first_name">
  <label data-t="lastName"></label><input name="last_name">
  <label data-t="address"></label><textarea name="address"></textarea>
</div>

<!-- STEP 2 -->
<div class="step">
  <h2 data-t="contact"></h2>
  <label data-t="phone"></label><input name="phone">
  <label>Email</label><input name="email">
</div>

<!-- STEP 3 -->
<div class="step">
  <h2 data-t="case"></h2>
  <label data-t="caseNo"></label><input name="case_no">
  <label data-t="judgmentDate"></label><input type="date" name="judgment_date">
  <label data-t="courtCity"></label><input name="court_city">
</div>

<!-- STEP 4 – JĘZYK + REGULAMIN -->
<div class="step">
  <h2 data-t="language"></h2>

  <label data-t="languageUnderstood"></label>
  <input name="lang_understood">

  <label data-t="regulations"></label>
  <select name="prison_regulations">
    <option value=""></option>
    <option value="YES">YES</option>
    <option value="NO">NO</option>
  </select>
</div>

<!-- STEP 5 – WIĘZIENIA -->
<div class="step">
  <h2 data-t="prisons"></h2>
  <p data-t="describeFirst"></p>
  <div id="prisons"></div>
</div>

<!-- STEP 6 – PODGLĄD -->
<div class="step">
  <h2 data-t="preview"></h2>
  <div class="preview" id="preview"></div>
</div>

<!-- STEP 7 – EXPORT -->
<div class="step">
  <h2>PDF / TXT / MAIL</h2>
  <div class="actions">
    <button type="button" onclick="downloadTXT()">TXT</button>
    <button type="button" onclick="downloadPDF()">PDF</button>
    <button type="button" onclick="sendMail()">MAIL</button>
  </div>
</div>

<div>
  <button type="button" onclick="prev()" data-t="back"></button>
  <button type="button" onclick="next()" data-t="next"></button>
</div>

</form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
let currentLang="pl";
let step=0;
let prisonCount=0;
const steps=document.querySelectorAll(".step");

const T={
pl:{
personal:"Dane osobowe",
firstName:"Imię",
lastName:"Nazwisko",
address:"Adres",
contact:"Kontakt",
phone:"Telefon",
case:"Dane sprawy",
caseNo:"Sygnatura sprawy",
judgmentDate:"Data wyroku",
courtCity:"Miasto sądu",
language:"Język",
languageUnderstood:"Język zrozumiały dla ciebie",
regulations:"Czy otrzymałeś regulamin więzienny w języku zrozumiałym dla ciebie?",
prisons:"Więzienia i cele",
describeFirst:"Opisz pierwsze więzienie i jego cele",
preview:"Podgląd",
back:"Wstecz",
next:"Dalej",
prison:"Więzienie",
prisonName:"Nazwa",
cell:"Cela",
cellNumber:"Numer celi",
cellPeople:"Ilość osób",
cellSize:"Metraż",
cellDesc:"Opis",
addCell:"+ Cela"
},
en:{
personal:"Personal data",
firstName:"First name",
lastName:"Last name",
address:"Address",
contact:"Contact",
phone:"Phone",
case:"Case details",
caseNo:"Case number",
judgmentDate:"Judgment date",
courtCity:"Court city",
language:"Language",
languageUnderstood:"Language you understand",
regulations:"Did you receive the prison regulations in a language you understand?",
prisons:"Prisons and cells",
describeFirst:"Describe the first prison and its cells",
preview:"Preview",
back:"Back",
next:"Next",
prison:"Prison",
prisonName:"Name",
cell:"Cell",
cellNumber:"Cell number",
cellPeople:"Number of people",
cellSize:"Area",
cellDesc:"Description",
addCell:"+ Cell"
}
};

function setLang(l){
  currentLang=l;
  document.querySelectorAll("[data-t]").forEach(e=>{
    e.textContent=T[l][e.dataset.t];
  });
}

function showStep(){
  steps.forEach((s,i)=>s.classList.toggle("active",i===step));
  document.getElementById("progressBar").style.width=((step+1)/steps.length*100)+"%";

  if(step===4 && prisonCount===0) addPrison();
  if(step===5) buildPreview();
}

function next(){ if(step<steps.length-1){step++;showStep();} }
function prev(){ if(step>0){step--;showStep();} }

function addPrison(){
  prisonCount=1;
  const l=currentLang;
  document.getElementById("prisons").innerHTML=`
    <div class="box">
      <h3>${T[l].prison} 1</h3>
      <label>${T[l].prisonName}</label>
      <input name="prison_name">
      <div class="cells"></div>
      <button type="button" onclick="addCell(this)">${T[l].addCell}</button>
    </div>
  `;
}

function addCell(btn){
  const l=currentLang;
  const cells=btn.parentElement.querySelector(".cells");
  if(cells.children.length>=4) return;
  const n=cells.children.length+1;
  cells.innerHTML+=`
    <div class="box">
      <h4>${T[l].cell} 1.${n}</h4>
      <input name="cell_${n}_number" placeholder="${T[l].cellNumber}">
      <input name="cell_${n}_people" placeholder="${T[l].cellPeople}">
      <input name="cell_${n}_size" placeholder="${T[l].cellSize}">
      <textarea name="cell_${n}_desc" placeholder="${T[l].cellDesc}"></textarea>
    </div>
  `;
}

function buildPreview(){
  let out="";
  new FormData(form).forEach((v,k)=>{
    if(v.trim()) out+=k+": "+v+"\n";
  });
  preview.textContent=out || "— brak danych —";
}

function downloadTXT(){
  const b=new Blob([preview.textContent],{type:"text/plain"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b);
  a.download="formularz.txt";
  a.click();
}

function downloadPDF(){
  const {jsPDF}=window.jspdf;
  const pdf=new jsPDF();
  pdf.text(pdf.splitTextToSize(preview.textContent,180),10,10);
  pdf.save("formularz.pdf");
}

function sendMail(){
  location.href="mailto:?subject=Formularz&body="+encodeURIComponent(preview.textContent);
}

setLang("pl");
showStep();
</script>

</body>
</html>
