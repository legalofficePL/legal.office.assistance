<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prison Justice – Formularz</title>

<style>
body{font-family:Arial,sans-serif;background:#f4f4f4;margin:0}
.container{max-width:900px;margin:20px auto;background:#fff;padding:20px;border-radius:6px}
.step{display:none}
.step.active{display:block}
label{display:block;margin-top:12px;font-weight:bold}
input,textarea,select{width:100%;padding:8px;margin-top:4px}
textarea{min-height:80px}
button{padding:10px 16px;margin-top:15px;cursor:pointer}
.box{border:1px solid #ccc;padding:12px;margin-top:15px;border-radius:4px}
.progress{height:8px;background:#ddd;border-radius:4px;margin-bottom:20px}
.progress-bar{height:8px;background:#4caf50;width:0%}
.preview{white-space:pre-wrap;background:#f9f9f9;padding:12px}
.top-bar{display:flex;justify-content:space-between;align-items:center;gap:10px}
.top-bar button{background:#eee;border:1px solid #ccc}
</style>
</head>

<body>
<div class="container">

<div class="top-bar">
  <select onchange="setLang(this.value)">
    <option value="pl">PL</option>
    <option value="en">EN</option>
    <option value="ua">UA</option>
    <option value="ru">RU</option>
    <option value="ro">RO / MD</option>
  </select>
  <button type="button" onclick="location.href='index.html'">← Strona główna</button>
</div>

<div class="progress">
  <div class="progress-bar" id="progressBar"></div>
</div>

<form id="form">

<div class="step active">
  <h2 data-t="personal"></h2>
  <label data-t="firstName"></label><input name="f1_first_name">
  <label data-t="lastName"></label><input name="f2_last_name">
  <label data-t="address"></label><textarea name="f3_address"></textarea>
  <label>EMŠO</label><input name="f4_emso">
  <label>Davčna številka</label><input name="f5_tax">
</div>

<div class="step">
  <h2 data-t="contact"></h2>
  <label data-t="phone"></label><input name="f6_phone">
  <label>Email</label><input name="f7_email">
</div>

<div class="step">
  <h2 data-t="case"></h2>
  <label data-t="caseNo"></label><input name="f8_case">
  <label data-t="judgmentDate"></label><input type="date" name="f9_date">
  <label data-t="courtCity"></label><input name="f10_city">
</div>

<div class="step">
  <h2 data-t="language"></h2>
  <label data-t="languageUnderstood"></label><input name="f11_lang">
  <label data-t="regulations"></label>
  <select name="f12_reg">
    <option>YES</option>
    <option>NO</option>
  </select>
</div>

<div class="step">
  <h2 data-t="prisons"></h2>
  <p data-t="describeFirst"></p>
  <div id="prisons"></div>

  <!-- PRZYCISK DODAWANIA WIĘZIENIA UKRYTY -->
  <button type="button" onclick="addPrison()" style="display:none"></button>
</div>

<div class="step">
  <h2 data-t="preview"></h2>
  <div class="preview" id="preview"></div>
</div>

<div>
  <button type="button" onclick="prev()" data-t="back"></button>
  <button type="button" onclick="next()" data-t="next"></button>
</div>

</form>
</div>

<script>
let currentLang="pl";
let step=0, prisonCount=0;
const steps=document.querySelectorAll(".step");

const T={
pl:{
personal:"Dane osobowe",firstName:"Imię",lastName:"Nazwisko",address:"Adres",
contact:"Kontakt",phone:"Telefon",
case:"Dane sprawy",caseNo:"Sygnatura sprawy",judgmentDate:"Data wyroku",courtCity:"Miasto sądu",
language:"Język",languageUnderstood:"Język zrozumiały",regulations:"Czy otrzymałeś regulamin?",
prisons:"Więzienia i cele",describeFirst:"Opisz pierwsze więzienie i jego cele",
preview:"Podgląd",back:"Wstecz",next:"Dalej",
prison:"Więzienie",prisonName:"Nazwa",
cell:"Cela",cellNumber:"Numer celi",cellPeople:"Ilość osób",cellSize:"Metraż",cellDesc:"Opis",addCell:"+ Cela"
},
en:{
personal:"Personal data",firstName:"First name",lastName:"Last name",address:"Address",
contact:"Contact",phone:"Phone",
case:"Case details",caseNo:"Case number",judgmentDate:"Judgment date",courtCity:"Court city",
language:"Language",languageUnderstood:"Language understood",regulations:"Did you receive regulations?",
prisons:"Prisons and cells",describeFirst:"Describe the first prison and its cells",
preview:"Preview",back:"Back",next:"Next",
prison:"Prison",prisonName:"Name",
cell:"Cell",cellNumber:"Cell number",cellPeople:"Number of people",cellSize:"Area",cellDesc:"Description",addCell:"+ Cell"
},
ua:{
personal:"Особисті дані",firstName:"Імʼя",lastName:"Прізвище",address:"Адреса",
contact:"Контакт",phone:"Телефон",
case:"Дані справи",caseNo:"Номер справи",judgmentDate:"Дата рішення",courtCity:"Місто суду",
language:"Мова",languageUnderstood:"Зрозуміла мова",regulations:"Чи отримав регламент?",
prisons:"Вʼязниці та камери",describeFirst:"Опишіть першу вʼязницю",
preview:"Перегляд",back:"Назад",next:"Далі",
prison:"Вʼязниця",prisonName:"Назва",
cell:"Камера",cellNumber:"Номер камери",cellPeople:"Кількість осіб",cellSize:"Площа",cellDesc:"Опис",addCell:"+ Камера"
},
ru:{
personal:"Личные данные",firstName:"Имя",lastName:"Фамилия",address:"Адрес",
contact:"Контакты",phone:"Телефон",
case:"Данные дела",caseNo:"Номер дела",judgmentDate:"Дата решения",courtCity:"Город суда",
language:"Язык",languageUnderstood:"Понятный язык",regulations:"Получил регламент?",
prisons:"Тюрьмы и камеры",describeFirst:"Опишите первую тюрьму",
preview:"Просмотр",back:"Назад",next:"Далее",
prison:"Тюрьма",prisonName:"Название",
cell:"Камера",cellNumber:"Номер камеры",cellPeople:"Количество человек",cellSize:"Площадь",cellDesc:"Описание",addCell:"+ Камера"
},
ro:{
personal:"Date personale",firstName:"Prenume",lastName:"Nume",address:"Adresă",
contact:"Contact",phone:"Telefon",
case:"Datele cauzei",caseNo:"Număr dosar",judgmentDate:"Data hotărârii",courtCity:"Oraș instanță",
language:"Limba",languageUnderstood:"Limba înțeleasă",regulations:"Ai primit regulamentul?",
prisons:"Închisori și celule",describeFirst:"Descrieți prima închisoare",
preview:"Previzualizare",back:"Înapoi",next:"Înainte",
prison:"Închisoare",prisonName:"Nume",
cell:"Celulă",cellNumber:"Număr celulă",cellPeople:"Număr persoane",cellSize:"Suprafață",cellDesc:"Descriere",addCell:"+ Celulă"
}
};

function setLang(l){
  currentLang=l;
  document.querySelectorAll("[data-t]").forEach(e=>{
    e.textContent=T[l][e.dataset.t];
  });
}

function showStep(){
  steps.forEach((s,i)=>s.classList.toggle("active",i===step));
  document.getElementById("progressBar").style.width=((step+1)/steps.length*100)+"%";
  if(step===4 && prisonCount===0) addPrison();
}

function next(){ if(step<steps.length-1){step++;showStep();} }
function prev(){ if(step>0){step--;showStep();} }

function addPrison(){
  if(prisonCount>=1) return;
  prisonCount++;
  const l=currentLang;
  const p=document.createElement("div");
  p.className="box";
  p.innerHTML=`
    <h3>${T[l].prison} 1</h3>
    <label>${T[l].prisonName}</label>
    <input name="p1_name">
    <div class="cells"></div>
    <button type="button" onclick="addCell(this,1)">${T[l].addCell}</button>
  `;
  document.getElementById("prisons").appendChild(p);
}

function addCell(btn,p){
  const l=currentLang;
  const cells=btn.parentElement.querySelector(".cells");
  if(cells.children.length>=4) return;
  const n=cells.children.length+1;
  cells.innerHTML+=`
    <div class="box">
      <h4>${T[l].cell} ${p}.${n}</h4>
      <input placeholder="${T[l].cellNumber}">
      <input placeholder="${T[l].cellPeople}">
      <input placeholder="${T[l].cellSize}">
      <textarea placeholder="${T[l].cellDesc}"></textarea>
    </div>
  `;
}

setLang("pl");
showStep();
</script>

</body>
</html>
